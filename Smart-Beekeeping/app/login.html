<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Smart Nyuki</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/smart-nyuki-theme.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/dogs/image3.jpeg&quot;);"></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="smart-nyuki-heading">
                                    <i class="fas fa-bee"></i>Smart Nyuki
                                </h1>
                                <h4 class="text-dark mb-4">Welcome Back!</h4>
                            </div>
                            <form class="user" onsubmit="event.preventDefault(); handleLogin();">
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="email" id="email" 
                                        aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email" required>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="password" id="password"
                                        placeholder="Password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <div class="custom-control custom-checkbox small">
                                        <div class="form-check">
                                            <input class="form-check-input custom-control-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label custom-control-label" for="rememberMe">
                                                Remember Me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                <hr>
                            </form>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="register.html">Create an Account!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="assets/js/script.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await login(email, password);
        }
    </script>
</body>

</html>
