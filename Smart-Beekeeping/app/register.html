<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Smart Nyuki</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/smart-nyuki-theme.css">
    <style>
        body {
            background: none;
        }
        .card {
            border-radius: 15px;
        }
        .bg-register-image {
            background-size: cover;
            background-position: center;
            background-image: url('assets/img/bees/bee_image.jpeg');
        }
        .smart-nyuki-heading {
            font-family: 'Arial Black', sans-serif;
            color: #ff6f61;
        }
        .btn-primary {
            background-color: #ff6f61;
            border-color: #ff6f61;
        }
        .btn-primary:hover {
            background-color: #e65c50;
            border-color: #e65c50;
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="smart-nyuki-heading">
                                    <i class="fas fa-bee"></i>Smart Nyuki
                                </h1>
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user" onsubmit="event.preventDefault(); handleRegister();">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="text" id="firstName"
                                            placeholder="First Name" name="firstName" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user" type="text" id="lastName"
                                            placeholder="Last Name" name="lastName" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="email" id="email"
                                        aria-describedby="emailHelp" placeholder="Email Address" name="email" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="password" id="password"
                                            placeholder="Password" name="password" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user" type="password" id="repeatPassword"
                                            placeholder="Repeat Password" name="password_repeat" required>
                                    </div>
                                </div>
                                <button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                                <hr>
                            </form>
                                <div class="text-center">
                                <img src="/Logo_nobg.png" alt="Bee Image" style="width: 100px; height: auto;">
                            </div>
                            <div class="text-center">
                                <a class="btn btn-secondary btn-user w-100 mb-2" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="btn btn-secondary btn-user w-100" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="assets/js/script.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        async function handleRegister() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeatPassword').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            if (password !== repeatPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                await register(email, password, firstName, lastName);
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed: ' + error.message);
            }
        }
    </script>
</body>

</html>
